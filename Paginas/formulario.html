<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/estilo.css">
    <title>Document</title>
</head>

<body>
    <h1>Formulario do Torcedor</h1>
    <form action="formulario.php" method="get">
    <fieldset>
        <legend>Dados do torcedor</legend>
  
        <div class="componente-form">
            <label for="nome-front">Nome:</label>
            <input class="input-text" type="text" name="nome" id="nome-front">
        </div>

        <div class="componente-form">
            <label for="idade-front">Idade:</label>
            <input type="number" name="idade" id="idade-front">
        </div>

        <div class="componente-form">
            <label for="ultima-partida-front">Última partida que viu do seu time foi em:</label>
            <input type="date" name="data-ultima-partida" id="ultima-partida-front">
        </div>
        <div class="componente-form">
            <label for="email-front">E-mail:</label>
            <input type="text" name="email" id="email-front" required>
        </div>

        <div class="componente-form">
            <label>Gênero:</label>
            <br>
            <input type="radio" value="masculino" name="genero" id="genero-mas-front">
            <label for="genero-mas-front">Masculino</label>
            <br>
            <input type="radio" value="feminino" name="genero" id="genero-fem-front">
            <label for="genero-fem-front">Feminino</label>
            <br>
            <input type="radio" value="indefinido" name="genero" id="genero-ind-front">
            <label for="genero-ind-front">Indefinido</label>
        </div>
        <div class="componente-form">
            <label>Opções:</label>
            <br>
            <input type="checkbox" name="socio-torcedor" id="socio-torcedor-front">
            <label for="socio-torcedor-front">Possuo Cartão de sócio torcedor</label>
            <br>
            <input type="checkbox" name="socio-torcedor" id="socio-torcedor-front">
            <label for="socio-torcedor-front">Vou ao estádio pelo menos uma vez por mês</label>

        </div>

        <div class="componente-form">
            <select name="time" id="time-front">
                <option>Escolha seu time...</option>
                <option value="san">Satus</option>
                <option value="cor">Curintia</option>
                <option value="pal">Porcada</option>
                <option value="sao">Bambi</option>
            </select>
        </div>
        <div class="componente-form">
            <label for="satisfacao-front">Nível de satisfação do seu time</label>
            <input type="range" name="satisfacao" id="satisfacao-front" min="1" max="10" value="5">
        </div>
        <div class="componente-form">
            <label >Deixe aqui suas sugestões</label>
            <br>
            <textarea name="sugestoes" id="sugestoes-front" cols="30" rows="10" placeholder="Sugestões"></textarea>
        </div>
        <div class="componente-form">
            <input type="reset" value="Limpar Formulario">
            <input type="submit" value="Enviar">
        </div>
    </fieldset>
      
    <fieldset>
           <legend>Dados do seu prêmio</legend>
           <div class="componente-form">
               <label for="time-internacional-front">Time do coração (internacional)</label>
               <input type="text" name="time-internacional" id="time-internacional-front">
           </div>
           <div class="componente-form">
               <label>Qual final internacional gostaria de assistir?</label>
               <br>
               <input type="radio" value= "UEFA'" name="final" id="final-front">
               <label >UEFA</label>
               <br>
               <input type="radio" value= "libertadores" name="final" id="final-front">
               <label >Libertadores</label>
               <br>
               <input type="radio" value= "campeonato nacional" name="final" id="final-front">
               <label>Campeonato Nacional</label>
           </div>
           <div class="componente-form">
               <label>Na premiação</label>
               <br>
               <input type="checkbox" name="visita-estadio" id="visita-estadio-front">
               <label>incluir visita ao estádio</label>
               <input type="checkbox" name="visita-galeria" id="visita-galeria-front">
               <label>incluir visita a galeria de títulos do clube</label>
           </div>
           <div class="componente-form">
                <label >Transporte (será pago pelo premiado!)</label>
                <br>
                <input type="checkbox" name="terrestre" id="terreste-front">
                <label >Terrestre</label>
                <br>
                <input type="checkbox" name="terrestre" id="terreste-front">
                <label >Aéreo</label>
           </div>
           <div class="componente-form">
               <label>Forma de Pagamento</label>
               <br>
               <input type="radio" value= "a-vista" name="pagamento" id="a-vista-front">
               <label>Á vista</label>
               <br>
               <input type="radio" value= "debito" name="pagamento" id="debito-front">
               <label>Débito</label>
               <br>
               <input type="radio" value= "boleto" name="pagamento" id="boleto-front">
               <label>Boleto</label>
           </div>
           <div class="componente-form">
               <label>Portador de necessidades especiais</label>
               <br>
               <input type="radio" value= "sim" name="necessidades-especiais" id="sim-especiais-front">
               <label for="sim-especiais-front">Sim</label>
               <br>
               <input type="radio" value= "nao" name="necessidades-especiais" id="nao-especiais-front">
               <label for="nao-especiais-front">Não</label>
               <br>
               <label >Quais necessidades?</label>
               <br>
               <textarea name="necessidades" id="" cols="30" rows="10" placeholder="Digite Aqui" ></textarea>
           </div>
           <div class="componente-form">
               <label>Observações gerais</label>
               <br>
                <textarea name="Observacoes gerais" id="" cols="30" rows="10" placeholder="Digite Aqui"></textarea>
           </div>
    </fieldset>

    </form>

</body>

</html>
